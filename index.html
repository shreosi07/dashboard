<!DOCTYPE html>
<html>
    <title>Dashboard</title>
    <head>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <input type="checkbox" id="check">
        <label for="check"><span class="material-symbols-outlined" id="btn">Menu</span>
            <span class="material-symbols-outlined" id="cancel">close</span>
        </label>
        <header>
            <div class="dash">Dashboard</div>
            <div class="logout_container">
                <span class="material-symbols-outlined">Logout</span>
            </div>
        </header>
         <div class="sidebar">
            <ul>
                <li><a href="#"><span class="material-symbols-outlined">Home</span>
                    <span class="home">Home</span></a></li>
                    <li><a href="#"><span class="material-symbols-outlined">Person</span>
                        <span class="profile">Profile</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">Dashboard</span>
                    <span class="dboard">Dashboard</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">Notifications</span>
                    <span class="notifications">Notifications</span></a></li>
                <li><a href="#"><span class="material-symbols-outlined">Settings</span>
                    <span class="setting">Settings</span></a></li>
            </ul>
         </div>
    </body>
</html>
